<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Results - AI Interview Coach</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="results-container">
        <div class="results-header">
            <h1>🎯 Interview Results</h1>
            <p>Here's your detailed performance analysis</p>
        </div>

        <div class="overall-score">
            <div class="score-circle">
                <div class="score-inner" id="overallScore">85%</div>
            </div>
            <h2>Overall Performance</h2>
            <p>Great job! You showed strong interview skills with room for targeted improvements.</p>
        </div>

        <div class="feedback-grid">
            <div class="feedback-card" id="bodyLanguageFeedback">
                <!-- Body language feedback will be inserted here -->
            </div>
            
            <div class="feedback-card" id="fluencyFeedback">
                <!-- Fluency feedback will be inserted here -->
            </div>
            
            <div class="feedback-card" id="answerQualityFeedback">
                <!-- Answer quality feedback will be inserted here -->
            </div>
        </div>

        <div class="action-buttons">
            <a href="index.html" class="action-btn">🏠 Back to Home</a>
            <a href="interview.html" class="action-btn secondary-btn">🔄 Practice Again</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
